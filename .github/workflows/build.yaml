name: CI|CD build-app
permissions:
  contents: write
on:
  push:
    tags:
      - v*

jobs:
  release:
    name: build and release electron app
    runs-on: ${{ matrix.os }}

    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out git repository ğŸ¶
        uses: actions/checkout@v4

      - name: Install Node.js ğŸ’–
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies ğŸ˜
        run: |
          npm i -g yarn
          yarn install

      - name: Build Electron App for windows ğŸ˜‚
        if: matrix.os == 'windows-latest'
        run: yarn run electron:build
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Cleanup Artifacts for Windows ğŸ§¹
        if: matrix.os == 'windows-latest'
        run: |
          npx del-cli "build/*" "!build/*.exe" "!build/*.msi" "!build/*.zip" "!build/*.yml"

      - name: upload artifacts ğŸ”¨
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: build

      - name: release ğŸ˜¶â€ğŸŒ«ï¸
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'build/**'
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
