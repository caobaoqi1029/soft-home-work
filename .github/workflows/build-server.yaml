name: CI|CD build-server
permissions:
  contents: write
on:
  push:
    tags:
      - v*

jobs:
  build:
    name: server build
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: ./server

    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: è¯»å–ä»“åº“å†…å®¹ ğŸ‘“
        uses: actions/checkout@v4

      - name: è®¾ç½® JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: æ„å»º jar åŒ… ğŸ”¨
        run: mvn package -DskipTests

      - name: æ„å»º docker-compose.yaml æ–‡ä»¶ ğŸ”¨
        run: |
          cd ..
          mkdir build
          zip -r ./docker-compose-server.zip ./docker
          echo "docker-compose-server.zip æ‰“åŒ…æˆåŠŸ"
          cp ./docker-compose-server.zip ./build/

      - name: upload artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: build

      - name: release ğŸ˜¶â€ğŸŒ«ï¸
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'build/**'
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}